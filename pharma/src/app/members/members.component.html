<div class="members-page-container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h3 style="color: #0071bd;">Members Data
                        &nbsp;&nbsp;&nbsp; <button class="btn mb-3" (click)="openAddMemberModal()"
                            style="background-color: #0071bd; color: white; transition: all 0.3s ease;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-plus-circle" viewBox="0 0 16 16" style="margin-right: 5px;">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg>
                            Add Member
                        </button>
                    </h3>

                    <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" [rowData]="members"
                        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [animateRows]="true"
                        [pagination]="true" [paginationAutoPageSize]="true" (gridReady)="onGridReady($event)">
                    </ag-grid-angular>
                </div>
            </div>
        </div>
    </div>
