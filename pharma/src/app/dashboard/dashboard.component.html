<div class="dashboard">
  <div class="dashboard-container" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
    <div class="dashboard-item">
      <div class="dashboard-header">
        <h5 class="dashboard-title" style="color: #0071bd;">
          Drugs Data List
          <!-- Replace Add Drug button with Search functionality -->
          <input type="text" placeholder="Search for a drug" [(ngModel)]="searchTerm" style="margin-right: 5px;">
          <input type="text" placeholder="Enter your location" [(ngModel)]="location" style="margin-right: 5px;">
          <button class="search-drug-button" (click)="searchDrug()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <span style="color: #ffff;">Search</span>
          </button>
        </h5>
        <ag-grid-angular
        style="width: 100%; height: 500px;"
        class="ag-theme-alpine"
        [rowData]="drugs"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [animateRows]="true"
        [pagination]="true"
        [paginationAutoPageSize]="true"
        (gridReady)="onGridReady($event)"
      >
      </ag-grid-angular>
      </div>

      <!-- Add your drugs data list content here -->
    </div>
    <div class="dashboard-item">
      <h5 style="color: #0071bd;">Member Prescriptions 
        <button class="add-drug-button" (click)="openPrescriptionModal()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Add Prescription
        </button>
      </h5>
       <!-- Add your member prescriptions content here -->
       <ag-grid-angular
       style="width: 100%; height: 500px;"
       class="ag-theme-alpine"
       [rowData]="prescriptions"
       [columnDefs]="prescriptionColumnDefs"
       [defaultColDef]="defaultColDef"
       [animateRows]="true"
       [pagination]="true"></ag-grid-angular>
    </div>
    <div class="dashboard-item">
      <h5 style="color: #0071bd;">Member Subscriptions
        <button class="add-drug-button" (click)="openSubscriptionModal()" >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Add Subscription
        </button>
      </h5>
      <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-alpine"
      [rowData]="subscriptions"
      [columnDefs]="subscriptionColumnDefs"
      [defaultColDef]="defaultColDef"
      [animateRows]="true"
      [pagination]="true"></ag-grid-angular>
    </div>
    <div class="dashboard-item">
      <h5 style="color: #0071bd;">Refill&nbsp;&nbsp;&nbsp;
        <button class="add-drug-button" (click)="openRefillModal()" >
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 5px;">
            <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
            <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
            <path d="M2 2l7.586 7.586"></path>
            <circle cx="11" cy="11" r="2"></circle>
          </svg>
          Refill
        </button>
      </h5>
      <!-- Add your refill content here -->
      <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-alpine"
      [rowData]="refills"
      [columnDefs]="refillsDef"
      [defaultColDef]="defaultColDef"
      [animateRows]="true"
      [pagination]="true"></ag-grid-angular>
    </div>
  </div>
</div>
